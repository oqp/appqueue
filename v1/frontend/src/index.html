<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HealthSystem - Sistema de Gestión Médica</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema integral de gestión médica para centros de salud">
  <meta name="theme-color" content="#4477ff">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="HealthSystem">

  <!-- Prevent zoom on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    /* Loading spinner styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #d9dde4 0%, #e8ebf1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }

    .loading-content {
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(68, 119, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(68, 119, 255, 0.1);
    }

    .loading-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, rgba(68, 119, 255, 0.9) 0%, rgba(59, 103, 231, 0.9) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      font-size: 18px;
      font-weight: 600;
      color: rgba(68, 119, 255, 0.9);
      margin-bottom: 16px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(68, 119, 255, 0.2);
      border-top: 3px solid rgba(68, 119, 255, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading when app is ready */
    app-root:not(:empty) + .loading-container {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<!-- Main Angular App -->
<app-root></app-root>

<!-- Loading Screen (shown while app initializes) -->
<div class="loading-container" id="initial-loader">
  <div class="loading-content">
    <div class="loading-logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
      </svg>
    </div>
    <div class="loading-text">HealthSystem</div>
    <div class="loading-spinner"></div>
  </div>
</div>

<!-- Script to hide loader when app is ready -->
<script>
  // Hide loading screen once Angular has initialized
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.5s ease';
        setTimeout(() => loader.remove(), 500);
      }
    }, 1000); // Minimum loading time for better UX
  });

  // Fallback: Hide loader after maximum time
  setTimeout(function() {
    const loader = document.getElementById('initial-loader');
    if (loader) {
      loader.remove();
    }
  }, 5000);
</script>
</body>
</html>
