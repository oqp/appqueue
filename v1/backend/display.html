<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QXpert - Pantalla de Turnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f3460;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e94560;
        }

        .logo span {
            color: #0f3460;
        }

        .datetime {
            text-align: right;
        }

        .datetime .time {
            font-size: 3rem;
            font-weight: bold;
        }

        .datetime .date {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 100px);
            padding: 20px;
            gap: 20px;
        }

        /* Panel de Ticket Actual */
        .current-ticket-panel {
            flex: 1;
            background: linear-gradient(145deg, #e94560, #c73659);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
        }

        .current-ticket-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        .current-ticket-number {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .current-station {
            font-size: 2rem;
            margin-top: 20px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
        }

        .current-service {
            font-size: 1.3rem;
            margin-top: 15px;
            opacity: 0.9;
        }

        /* Panel de Cola */
        .queue-panel {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .queue-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            flex: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .queue-section h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #e94560;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-section h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #e94560;
            border-radius: 2px;
        }

        /* Lista de espera */
        .waiting-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .waiting-ticket {
            background: rgba(15, 52, 96, 0.5);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .waiting-ticket:hover {
            transform: translateY(-5px);
            background: rgba(15, 52, 96, 0.8);
        }

        .waiting-ticket .number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ecca3;
        }

        .waiting-ticket .service {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .waiting-ticket .position {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 3px;
        }

        /* Estadisticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(15, 52, 96, 0.5);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecca3;
        }

        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Estado de conexion */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: rgba(78, 204, 163, 0.2);
            color: #4ecca3;
            border: 1px solid #4ecca3;
        }

        .connection-status.disconnected {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            border: 1px solid #e94560;
        }

        .connection-status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .connected .status-dot {
            background: #4ecca3;
        }

        .disconnected .status-dot {
            background: #e94560;
        }

        .connecting .status-dot {
            background: #ffc107;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Llamada activa animacion */
        .calling {
            animation: calling 0.5s ease-in-out infinite alternate;
        }

        @keyframes calling {
            from {
                box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            }
            to {
                box-shadow: 0 0 60px rgba(233, 69, 96, 0.9);
            }
        }

        /* Sin tickets */
        .no-tickets {
            text-align: center;
            opacity: 0.5;
            padding: 40px;
            font-size: 1.2rem;
        }

        /* Historial de llamadas */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(15, 52, 96, 0.3);
            border-radius: 8px;
            border-left: 3px solid #4ecca3;
        }

        .history-item .ticket-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .history-item .ticket-number {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .history-item .station {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .history-item .time {
            opacity: 0.5;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">Q<span>Xpert</span></div>
    <div class="datetime">
        <div class="time" id="currentTime">--:--:--</div>
        <div class="date" id="currentDate">-- de ---- de ----</div>
    </div>
</header>

<main class="main-content">
    <!-- Panel de Ticket Actual -->
    <section class="current-ticket-panel" id="currentTicketPanel">
        <h2>Turno Actual</h2>
        <div class="current-ticket-number" id="currentTicketNumber">---</div>
        <div class="current-station" id="currentStation">Esperando...</div>
        <div class="current-service" id="currentService"></div>
    </section>

    <!-- Panel de Cola -->
    <section class="queue-panel">
        <!-- Estadisticas -->
        <div class="queue-section">
            <h3>Resumen del Sistema</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="value" id="statWaiting">0</div>
                    <div class="label">En Espera</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="statInProgress">0</div>
                    <div class="label">En Atención</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="statCompleted">0</div>
                    <div class="label">Completados Hoy</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="statAvgWait">0</div>
                    <div class="label">Min. Espera Prom.</div>
                </div>
            </div>
        </div>

        <!-- Proximos en Cola -->
        <div class="queue-section">
            <h3>Próximos Turnos</h3>
            <div class="waiting-list" id="waitingList">
                <div class="no-tickets">No hay turnos en espera</div>
            </div>
        </div>

        <!-- Historial de Llamadas -->
        <div class="queue-section">
            <h3>Últimas Llamadas</h3>
            <div class="history-list" id="historyList">
                <div class="no-tickets">Sin llamadas recientes</div>
            </div>
        </div>
    </section>
</main>

<!-- Estado de Conexion -->
<div class="connection-status connecting" id="connectionStatus">
    <span class="status-dot"></span>
    <span id="statusText">Conectando...</span>
</div>

<script>
    // Configuracion
    const WS_URL = 'ws://localhost:8000/api/v1/ws/display?display_type=main';
    const API_URL = 'http://localhost:8000/api/v1';

    let ws = null;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_ATTEMPTS = 10;
    const RECONNECT_DELAY = 3000;

    // Estado de la aplicacion
    let appState = {
        currentTicket: null,
        waitingTickets: [],
        callHistory: [],
        stats: {
            waiting: 0,
            inProgress: 0,
            completed: 0,
            avgWait: 0
        }
    };

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
        updateDateTime();
        setInterval(updateDateTime, 1000);
        connectWebSocket();
        fetchInitialData();
    });

    // Actualizar fecha y hora
    function updateDateTime() {
        const now = new Date();

        const timeStr = now.toLocaleTimeString('es-PE', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });

        const dateStr = now.toLocaleDateString('es-PE', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });

        document.getElementById('currentTime').textContent = timeStr;
        document.getElementById('currentDate').textContent = dateStr;
    }

    // Conexion WebSocket
    function connectWebSocket() {
        updateConnectionStatus('connecting');

        try {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket conectado');
                reconnectAttempts = 0;
                updateConnectionStatus('connected');
            };

            ws.onmessage = function (event) {
                const message = JSON.parse(event.data);
                console.log('Mensaje WebSocket recibido:', message);

                switch (message.type) {
                    case 'queue_update':
                        // Verificar si es nuevo ticket o cambio de estado
                        const action = message.action || (message.data && message.data.action);
                        if (action === 'new_ticket' || action === 'status_change') {
                            fetchInitialData();
                        }
                        break;

                    case 'ticket_called':
                        // Mostrar ticket llamado en pantalla principal
                        const ticketData = message.data || message;
                        handleTicketCalled(ticketData);
                        break;

                    case 'system_alert':
                        handleSystemAlert(message.data || message);
                        break;

                    case 'connect':
                        console.log('Conexión confirmada:', message.connection_id);
                        break;

                    case 'heartbeat':
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({type: 'heartbeat'}));
                        }
                        break;
                }
            };

            ws.onclose = (event) => {
                console.log('WebSocket desconectado:', event.code, event.reason);
                updateConnectionStatus('disconnected');
                attemptReconnect();
            };

            ws.onerror = (error) => {
                console.error('Error WebSocket:', error);
                updateConnectionStatus('disconnected');
            };

        } catch (error) {
            console.error('Error creando WebSocket:', error);
            updateConnectionStatus('disconnected');
            attemptReconnect();
        }
    }

    // Reconexion automatica
    function attemptReconnect() {
        if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
            reconnectAttempts++;
            console.log(`Reintentando conexion (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
            setTimeout(connectWebSocket, RECONNECT_DELAY);
        } else {
            console.error('Maximo de intentos de reconexion alcanzado');
            document.getElementById('statusText').textContent = 'Sin conexión';
        }
    }

    // Actualizar estado de conexion
    function updateConnectionStatus(status) {
        const statusEl = document.getElementById('connectionStatus');
        const textEl = document.getElementById('statusText');

        statusEl.className = 'connection-status ' + status;

        switch (status) {
            case 'connected':
                textEl.textContent = 'Conectado';
                break;
            case 'disconnected':
                textEl.textContent = 'Desconectado';
                break;
            case 'connecting':
                textEl.textContent = 'Conectando...';
                break;
        }
    }

    // Manejar ticket llamado - FUNCION PRINCIPAL
    function handleTicketCalled(data) {
        console.log('=== TICKET LLAMADO ===', data);

        appState.currentTicket = data;

        // Actualizar panel principal
        const panel = document.getElementById('currentTicketPanel');
        panel.classList.add('calling');

        // Obtener el número de ticket de diferentes posibles ubicaciones
        const ticketNumber = data.ticket_number || data.TicketNumber || data.data?.ticket_number || '---';
        const stationName = data.station_name || data.StationName || data.data?.station_name || 'Ventanilla';
        const serviceName = data.service_name || data.ServiceName || data.data?.service_name || '';

        console.log('Mostrando ticket:', ticketNumber, 'Estación:', stationName);

        document.getElementById('currentTicketNumber').textContent = ticketNumber;
        document.getElementById('currentStation').textContent = stationName;
        document.getElementById('currentService').textContent = serviceName;

        // Agregar al historial
        addToHistory({
            ticket_number: ticketNumber,
            station_name: stationName
        });

        // Reproducir sonido de llamada
        playCallSound();

        // Refrescar la lista de espera
        fetchInitialData();

        // Quitar animación después de 10 segundos
        setTimeout(() => {
            panel.classList.remove('calling');
        }, 10000);
    }

    // Manejar alerta del sistema
    function handleSystemAlert(data) {
        console.log('Alerta del sistema:', data);

        // Si es un reset diario, limpiar todo
        if (data.alert_type === 'daily_reset') {
            appState.currentTicket = null;
            appState.waitingTickets = [];
            appState.callHistory = [];

            document.getElementById('currentTicketNumber').textContent = '---';
            document.getElementById('currentStation').textContent = 'Esperando...';
            document.getElementById('currentService').textContent = '';

            renderWaitingList();
            renderHistory();
            fetchInitialData();
        }
    }

    // Actualizar estadisticas
    function updateStats(stats) {
        appState.stats = {...appState.stats, ...stats};

        document.getElementById('statWaiting').textContent = stats.waiting || 0;
        document.getElementById('statInProgress').textContent = stats.in_progress || stats.inProgress || 0;
        document.getElementById('statCompleted').textContent = stats.completed || 0;
        document.getElementById('statAvgWait').textContent = stats.avg_wait || stats.avgWait || 0;
    }

    // Renderizar lista de espera
    function renderWaitingList() {
        const container = document.getElementById('waitingList');

        if (appState.waitingTickets.length === 0) {
            container.innerHTML = '<div class="no-tickets">No hay turnos en espera</div>';
            return;
        }

        container.innerHTML = appState.waitingTickets.slice(0, 12).map((ticket, index) => `
            <div class="waiting-ticket">
                <div class="number">${ticket.ticket_number || ticket.TicketNumber}</div>
                <div class="service">${ticket.service_name || ticket.ServiceName || ''}</div>
                <div class="position">#${index + 1}</div>
            </div>
        `).join('');
    }

    // Agregar al historial
    function addToHistory(data) {
        const historyItem = {
            ticketNumber: data.ticket_number || data.TicketNumber,
            stationName: data.station_name || data.StationName || 'Ventanilla',
            time: new Date().toLocaleTimeString('es-PE', {hour: '2-digit', minute: '2-digit'})
        };

        appState.callHistory.unshift(historyItem);
        appState.callHistory = appState.callHistory.slice(0, 5); // Mantener solo 5

        renderHistory();
    }

    // Renderizar historial
    function renderHistory() {
        const container = document.getElementById('historyList');

        if (appState.callHistory.length === 0) {
            container.innerHTML = '<div class="no-tickets">Sin llamadas recientes</div>';
            return;
        }

        container.innerHTML = appState.callHistory.map(item => `
            <div class="history-item">
                <div class="ticket-info">
                    <span class="ticket-number">${item.ticketNumber}</span>
                    <span class="station">${item.stationName}</span>
                </div>
                <span class="time">${item.time}</span>
            </div>
        `).join('');
    }

    // Reproducir sonido de llamada
    function playCallSound() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Primer beep
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Segundo beep
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 1000;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.5);
            }, 200);

        } catch (e) {
            console.log('Audio no soportado:', e);
        }
    }

    // Cargar datos iniciales via HTTP
    async function fetchInitialData() {
        try {
            // Obtener estadisticas - ENDPOINT PÚBLICO (sin token)
            const response = await fetch(`${API_URL}/queue-states/public/summary`);

            if (response.ok) {
                const data = await response.json();
                updateStats({
                    waiting: data.TotalWaiting,
                    in_progress: data.StationsBusy,
                    completed: data.CompletedToday || 0,
                    avg_wait: data.AverageWaitTime
                });
            }

            // Obtener tickets en espera - ENDPOINT PÚBLICO (sin token)
            const ticketsResponse = await fetch(`${API_URL}/queue-states/public/waiting-tickets?limit=20`);

            if (ticketsResponse.ok) {
                const ticketsData = await ticketsResponse.json();
                appState.waitingTickets = ticketsData;
                renderWaitingList();
            }

        } catch (error) {
            console.error('Error cargando datos iniciales:', error);
        }
    }

    // Refrescar datos periodicamente
    setInterval(fetchInitialData, 5000); // Cada 30 segundos
</script>
</body>
</html>
